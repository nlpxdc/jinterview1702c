<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="assets/css/vant.css">
    <script src="assets/js/vconsole.min.js"></script>
    <script>
        var vConsole = new VConsole();
    </script>
    <title>学生详情</title>
</head>

<body>

    <div id="app">
        <div style="text-align: center;">
            <img :src="avatarUrl" style="width: 100px; height: 100px;" />
        </div>
        <van-cell title="昵称" v-model="nickname"></van-cell>
        <van-cell title="真实姓名" v-model="realname"></van-cell>
        <van-cell title="邮箱" v-model="email" v-show="emailVerified"></van-cell>
        <van-cell title="联系方式" v-model="mobile"></van-cell>
        <br><br>

        <div v-show="!emailVerified">
            <van-button type="primary" size="normal" @click="handleSendEmailCaptchaTouch">发送邮箱验证码</van-button>
            <van-field v-model="emailCaptcha" placeholder="请输入邮箱验证码"></van-field>
            <van-button type="primary" size="normal" @click="handleSubmitEmailCaptchaTouch">提交邮箱验证码</van-button>
        </div>

        <br>
        <br>

        <div v-show="!realname">
            <div style="text-align: center;">
                <van-uploader v-model="IdCardPhotos" :max-count="1"></van-uploader>
            </div>
            <van-button type="primary" size="large" @click="handleSubmitIdcardClick">提交</van-button>
        </div>

    </div>


    <script src="assets/js/axios.min.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/vant.min.js"></script>
    <script src="viewmodels/student-show.js?201912181620"></script>

</body>

</html>
