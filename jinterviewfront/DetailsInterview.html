<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="assets/css/vant.css">
    <script src="assets/js/vconsole.min.js"></script>
    <script>
        var vConsole = new VConsole();
    </script>
    <title>DetailsInterview</title>

</head>

<body>

    <div id="app">

        <form :model="form"></form>
        <div class="row">
            <van-nav-bar title="详情" left-text="返回" left-arrow>
                <van-icon name="delete" slot="right" style="margin-right: 10px;"></van-icon>
                <van-icon name="home-o" slot="right" style="margin-right: 10px;"></van-icon>
            </van-nav-bar>
        </div>
        <br>

        <div class="row">
            <van-cell title="公司:" type="text" v-model="form.company" />
        </div>

        <div class="row">
            <van-cell title="面试时间:" type="text" v-model="form.interviewTime" />
        </div>

        <div class="row">
            <van-cell title="面试结果:" type="text" v-model="form.status" />
        </div>



        <div class="row" style="height: 200px;">
            <div style="text-align: left;">
                <van-cell title="面试录音:" type="text" />

            </div>
            <div class="input" style="text-align: center;">
                <audio style="width: 500px; height: 100px;" :src="form.audiorecordUrl" width=300 height=45 type=audio/mpeg controls volume="0"></audio>
            </div>
        </div>

        <span>面试图片:</span>
        <div style="text-align: center;">

            <van-swipe :autoplay="3000">
                <van-swipe-item v-for="image in images">

                    <img :src="image.url" style="width: 200px; height: 150px;" />
                </van-swipe-item>
            </van-swipe>
        </div>
        <div style="text-align: right;">
            <van-button round type="info" size="small">圆形按钮</van-button>

        </div>
        <div class="row">
            <van-cell title="评分:" type="text" />
            <van-rate v-model="form.stars" /></van-col>
        </div>

        <div class="row">
            <van-cell title="点评:" type="text" v-model="form.note" />
        </div>

        <span>OFFER截图:</span>

        <div style="text-align: center;">
            <van-image width="150" height="150" :src="form.offerUrl" />
        </div>


        </form>
    </div>



    <script src="assets/js/axios.min.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/vant.min.js"></script>
    <script src="viewmodels/DetailsInterview.js"></script>

</body>

</html>
