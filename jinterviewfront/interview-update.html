<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="assets/css/vant.css">
    <script src="assets/js/vconsole.min.js"></script>
    <script>
        var vConsole = new VConsole();
    </script>
    <title>更新面试</title>

</head>

<body>

    <div id="app">
        <van-cell title="公司" :value="company"></van-cell>
        <van-cell title="地址" :value="address"></van-cell>

        <van-collapse v-model="activeName" accordion>
            <van-collapse-item title="面试时间" name="1">
                <van-datetime-picker v-model="time" type="datetime" :show-toolbar="false" :filter="filter"></van-datetime-picker>
                <div slot="value">{{(new Date(time)).toLocaleString()}}</div>
            </van-collapse-item>
        </van-collapse>
        <br>

        <van-divider>面试结果</van-divider>
        <div style="background: white;">
            <van-radio-group v-model="selectStatus">
                <van-radio name="0">待面试</van-radio>
                <van-radio name="1">OFFER</van-radio>
                <van-radio name="2">等通知</van-radio>
                <van-radio name="3">凉凉</van-radio>
                <van-radio name="4">复试</van-radio>
                <van-radio name="5">取消面试</van-radio>
            </van-radio-group>
        </div>
        <br>
        <br>

        <div style="background: white;">
            <van-field label="评分">
                <van-rate slot="input" v-model="stars" :size="25" color="#ee0a24" void-icon="star" void-color="#eee">
                </van-rate>
            </van-field>

        </div>

        <van-field v-model="note" rows="3" autosize label="点评" type="textarea" placeholder="请输入留言" show-word-limit>
        </van-field>

        <van-divider>面试试题/录音查看</van-divider>
        <van-button type="info" @click="handleExamPhotoUploadTouch">笔试题上传</van-button>
        <!-- <van-button type="info">录音上传</van-button> -->

        <br>
        <br>
        <br>

        <van-button type="primary" size="large" @click="handleUpdateClick">保存</van-button>
        <br>
        <br>
        <van-button type="primary" size="large" @click="handleCancelClick">取消</van-button>
        <br>
        <br>
        <br>
        <van-button type="danger" size="large" @click="handleDeleteClick">删除</van-button>
        <br>
        <br>
        <br>

    </div>


    <script src="assets/js/axios.min.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/vant.min.js"></script>
    <script src="viewmodels/interview-update.js?201912182257"></script>

</body>

</html>
